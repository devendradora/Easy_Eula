{%extends "layout/header.html"%}
{%block content%}
<div class="container">

<form class="form-horizontal" method="POST" action="/login/">{% csrf_token %}
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label" >Email</label>
      <div class="col-lg-6">
        <input class="form-control input-md" id="inputEmail" placeholder="Email" type="text" name="username" data-intro='Enter your email'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-6">
        <input class="form-control input-md" id="inputPassword" placeholder="Password" type="password" name="password" data-step="2" data-intro='Enter your password'>
        <div class="checkbox">
          <label>
            <input type="checkbox" > Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
 <button id="test_intro" class="btn btn-warning" href="javascript:void(0);" onclick="javascript:introJs().start();" >Test intro js</button>
</div>

{%endblock%}
